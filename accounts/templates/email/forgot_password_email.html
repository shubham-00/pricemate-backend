<!DOCTYPE html>
<html>
	<head>
		<title>Password Reset Email - PriceMate</title>
	</head>
	<body>
		<p>Hello, {{ first_name }}</p>
		<p>
			We've received a request to reset your password. Please click on the
			link below to reset your password (valid for 1 hour):
		</p>
		<p><a href="{{ password_reset_url }}">Reset Password</a></p>
		<p>
			If you did not request this password reset, you can safely ignore
			this email.
		</p>
		<p>Best regards,</p>
		<p>PriceMate</p>
	</body>
</html>
